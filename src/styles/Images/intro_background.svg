   <style>
      .path1 {
         stroke: gray;
         stroke-width: 1;
         stroke-dasharray:20;
         }
   </style>
    <pattern id="pattern-hex" x="0" y="0" width="20" height="20" 
    patternUnits="userSpaceOnUse" >
      <g id="lins1" class="path1" stroke-opacity="0.1">
         <line x1="-10" x2="10" y1="-10" y2="10"   />
         <!-- <line x1="0" x2="20" y1="0" y2="20"   /> -->
         <line x1="10" x2="20" y1="10" y2="20"    />
      </g>
  
  </pattern>
   
  <!-- The canvas for our pattern -->
  <rect x="0" y="0" width="100%" height="100%" fill="url(#pattern-hex)" /> -->

